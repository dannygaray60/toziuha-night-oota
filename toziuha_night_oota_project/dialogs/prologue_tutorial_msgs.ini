[basicmoves]
en="Basic controls. \nThese can be configured from the options menu. (Compatible with gamepads)."
es="Controles básicos. \nEstos pueden ser configurados desde el menú de opciones. (Compatible con gamepads)."
pt="Controles Básicos. \nEstes podem ser configurados no Menu de Opções (Compátivel com Gamepads)."

[aboutpotions1]
en="If you need to recover health, press and hold [Down] and then press the [Subweapon] button to use a healing potion."
es="Si necesitas recuperar la salud, mantén presionado [Abajo] y luego presiona el botón de [Subarma] para usar una poción curativa."
pt="Se você precisa recuperar a saúde, pressione e segure [Abaixo] e pressiona o botão [Subarma] para usar uma poção de cura."

[aboutpotions2]
en="If you stay down, the healing effect will double in speed."
es="Si te mantienes agachado el efecto de curación duplicará de velocidad."
pt="Se você ficar abaixado, o efeito de cura dobrará de velocidade."

[aboutpotions3]
en="The healing effect will last for a few seconds, if you receive damage in this state the healing will be interrupted."
es="El efecto de curación será durante algunos segundos, si recibes daño en ese estado la curación será interrumpida."
pt="O efeito se cura durará alguna segundos, se você receber dano neste estado, a cura será interrompida."

[aboutpotions4]
en="For now you can only carry two potions at the same time."
es="Por ahora solo puedes llevar dos pociones al mismo tiempo."
pt="Por enquanto, você só pode carregar duas poções ao mesmo tempo."

[thinplatforms]
en="Hold [Down] and then press [Jump] to go down from thin platforms."
es="Mantén presionado [Abajo] y luego presiona [Salto] para bajar de plataformas delgadas."
pt="Pressione e segure [Para baixo] e pressione [Salto] para descer de plataformas finas."

[aboutslide]
en="Hold [Down] and press [Jump] to slide."
es="Mantén presionado [Abajo] y presiona [Salto] para deslizarte."
pt="Pressione e segure [Para baixo] e pressione [Salto] para deslizar."

[aboutcircuits1]
en="The [Elemental Circuits] are spells that will grant you different abilities and special attacks."
es="Los [Circuitos Elementales] son hechizos que te otorgarán diferentes habilidades y ataques especiales."
pt="Os [Circuitos Elementais] são feitiços que concederão a você diferentes habilidades e ataques especiais." 
 
[aboutcircuits2]
en="When you are on the ground and very close to an [Elemental Circuit], press and hold [Up] to get it (this will take a few seconds)."
es="Cuando estés en el suelo y muy cerca de un [Circuito elemental], mantén presionado [Arriba] para obtenerlo (esto tomará algunos segundos)."
pt="Quando você estiver no solo e muito perto de um [Circuito Elemental], pressione e segure [Para cima] para obtê-lo (isso levará alguns segundos)."

[aboutmap]
en="If you don't know which path to choose, look at the map from the pause menu."
es="Si no sabes qué camino elegir, mira el mapa desde el menú de pausa."
pt="Se você não sabe qual caminho escolher, olhe para o mapa no menu de pausa."

[aboutalchemysys1]
en="[Blue] Elementary circuits need certain conditions to be activated."
es="Los circuitos elementales [azules] necesitan de ciertas condiciones para ser activados."
pt="[Azul] Circuitos elementares precisam de certas condições para serem ativadas."

[aboutalchemysys2]
en="From the [pause] -> [equip] menu you can toggle the combination of elements and circuits to activate different effects."
es="Desde el menú de [pausa] -> [equipo] puedes alternar la combinación de elementos y circuitos para activar diferentes efectos."
pt="No menu [pausa] -> [Equipar], você pode alternar a combinação de elementos e circuitos para ativar diferentes efeitos."

[aboutalchemysys3]
en="If you complete the requirements, press and hold [Up]."
es="Si cumples con los requisitos, mantén presionado [Arriba]."
pt="Se você completar os requisitos, pressione e segure [Para cima]."

[nowcan8whip]
en="Now you can attack in 8 directions with the whip."
es="Ahora puedes atacar en las 8 direcciones con el látigo."
pt="Agora você pode atacar em 8 direções com o chicote."

[enemycanpoison]
en="Some enemies can poison you, in this state your attack power decreases by 50%, a healing potion can be useful."
es="Algunos enemigos pueden envenenarte, en este estado tu poder de ataque disminuye un 50%, una poción curativa puede ser útil."
pt="Alguns inimigos podem envenenar você, neste estado seu poder de ataque diminui em 50%, uma poção de cura pose ser útil."

[aboutsubweapons]
en="When you have a subweapon, use the corresponding button to cast it, this will spend a certain amount of mana."
es="Cuando tengas una subarma, usa el botón correspondiente para lanzarla, esto gastará cierta cantidad de maná."
pt="Quando você tem uma subarma, use o botão correspondente para lançá-la, isso gastara uma certa quantidade de mana."

[aboutrollforward1]
en="By pressing [Left] or [Right] + the [Backdash] button you will be able to roll forward and avoid enemies."
es="Al presionar [Izquierda] o [Derecha] + el botón [Retropropulsión] podrás rodar hacia adelante y esquivar enemigos."
pt="Ao pressionar [Esquerda] ou [Direita] + o botão [Retropropulsão] você poderá rolar para frente e evitar os inimigos."

[aboutrollforward2]
en="While you're rolling you can't take damage. This action will expend a considerable amount of stamina (gray bar)."
es="Mientras estés rodando no recibes daño. Esta acción gastará una considerable cantidad de estamina (barra gris)."
pt="Enquanto você está rolando, você não pode sofrer dano. Esta ação gastará uma quantidade considerável de resistência (barra cinza)."

[aboutcirclewhip]
en="Keep the [Attack] button pressed, so you can turn the whip and then, apply continuous damage or protect yourself from projectiles."
es="Mantén presionado el botón de [Ataque], así podrás hacer girar el látigo para aplicar daño continuo o protegerte de proyectiles."
pt="Mantenha o botão [Ataque] pressionado, para que você possa girar o chicote e, em seguida, aplicar dano contínuo ou proteger-se de projéteis."

[aboutwhiphook1]
en="Attack the red crystals with the whip and hold the attack button to hang on the whip."
es="Ataca con el látigo a los cristales rojos y mantén el botón de ataque para colgarte del mismo."
pt="Ataque os cristais vermelhos com o chicote e segure o botão para pendurar no chicote."

[aboutwhiphook2]
en="Use [Left] / [Right] to swing, [Up] / [Down] to change the length of the chain and release [Attack] to release the chain."
es="Usa [Izquierda] o [Derecha] para balancearte, [Arriba] o [Abajo] para cambiar el largo de la cadena y suelta [Ataque] para soltar la cadena."
pt="Use [Esquerda] / [Direita] para balançar, [Para cima] / [Para baixo] para alterar o comprimento da corrente e solte [Ataque] para soltar a corrente."

[aboutbluedoor]
en="The blue doors doesn't need a key."
es="Las puertas azules no necesitan llave."
pt="As portas azuis não precisam de chave."

[aboutwhiplvl3]
en="Reaches the maximum power of the crimson whip at level 3..."
es="Alcanza el máximo poder del látigo carmesí en su nivel 3..."
pt="Alcança a potência máxima do chicote carmesim no nivel 3..."
